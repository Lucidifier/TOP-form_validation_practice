<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Validation</title>
</head>
<body>
  <section class="form_container">
    <form novalidate>
      <p class="inputs_email">
        <label for="email">E-mail:</label>
        <input type="email" name="email" id="email" maxlength="30" placeholder="yourmail@mail.com" required>
        <span class="input_error input_error_hidden"></span>
      </p>
      <p class="inputs_country">
        <label for="country">Select country:</label>
        <select name="country" id="country"> 
          <option value="Croatia">Croatia (Hrvatska)</option>
          <option value="Bosnia and Herzegowina">Bosnia and Herzegowina</option>
          <option value="Slovenia">Slovenia</option>
          <option value="Serbia">Serbia</option>
          <option value="Macedonia">Macedonia</option>
          <option value="Monte Negro">Monte Negro</option>
        </select>
        <span class="input_error input_error_hidden"></span>
      </p>
      <p class="inputs_zipcode">
        <label for="zipcode">ZIP code:</label>
        <input type="text" name="zipcode" id="zipcode">
        <span class="input_error input_error_hidden"></span>
      </p>
      <p class="inputs_password">
        <label for="password">Password:</label>
        <input type="password" name="password" id="password">
        <span class="input_error input_error_hidden"></span>
      </p>
      <p class="inputs_password_confirmation">
        <label for="password_confirmation">Confirm password:</label>
        <input type="password" name="password_confirmation" id="password_confirmation">
        <span class="input_error input_error_hidden"></span>
      </p>
      <p class="form_submit_button">
        <button>SUBMIT</button>
        <span class="input_error input_error_hidden"></span>
      </p>
    </form>
  </section>
</body>
</html>
